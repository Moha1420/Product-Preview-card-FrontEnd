<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview Card</title>
</head>
<body>
    <div class="card" id="productCard">
        <img src="product-image.jpg" alt="Product Image" class="card-image" id="productImage">
        <div class="card-content">
            <h2 class="card-title" id="productName">Product Name</h2>
            <p class="card-description" id="productDescription">Product description goes here.</p>
            <p class="card-price" id="productPrice">$19.99</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
